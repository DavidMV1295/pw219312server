<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Basica</title>
    <style>
        button{
            width: 30px;
        }
        input{
            text-align: center;
            width: 90%;
        }
        table{
            border-radius: 5px;
            box-shadow: 5px 5px black;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border align="center">
        <tr>
            <td colspan=4>
                <input type="text" id="operando1" value="0">
            </td>
        </tr>
        <tr colspan=4>
            <td>
                <input type="text" id="operando2" value="0">
            </td>
        </tr>
        <tr>
            <td>
                <button>7</button>
                <button>+</button>
                <button>8</button>
                <button>9</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>=</button>
                <button>0</button>
                <button>C</button>
                <button>/</button>
            </td>
        </tr>
    </table>
</body>
</html>
